<!DOCTYPE html>

      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    .cell {
      flex-direction: column;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }
    .content {
      line-height: 1.6;
      font-size: 16px;
    }
    .center {
      font-size: 16px;
      font-weight: bold;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    a {
      color: inherit;        /* テキストと同じ色にする */
      text-decoration: none; /* 下線を消す */
}
  </style>
</head>
<body>
  <div class="cell" style="grid-row: 1; grid-column: 1;">
    <div class="content">
      <a href="2字単語.html" download>2字単語</a>

  </div>

  </div>

  <div class="cell" style="grid-row: 3; grid-column: 1;">
    <div class="content">
      <a href="クロスワード.html" download>クロスワード</a>
    </div>
  </div>

  <div class="cell" style="grid-row: 3; grid-column: 3;">
    <div class="content">
      <a href="共通漢字クイズ.html" download>共通漢字クイズ</a>

      </div>

</html>
